{% extends 'base.html' %}

{% block content  %}
{% if user.is_authenticated %}
<p>zaten kayutlısın</p>
{% else %}

<div class="container">
    <form method="POST" action="">
    {% csrf_token %}
        {% for field in form %}
            <p>{{field.label_tag}}</p>
            <p>{{field}}</p>
        {% endfor %}
        <button type="submit" class="btn btn-primary" value="signup">Submit</button>
    </form>
</div>
{% endif %}
{% endblock  %}
