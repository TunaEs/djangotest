{% extends 'base.html' %}

{% block content  %}
{% if user.is_authenticated%}
<h1>giriş başarılı</h1>

{% else %}

<div class="container">
    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        {% for field in form %}
            <p>{{field.label_tag}}</p>
            <p>{{field}}</p>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endif %}
{% endblock  %}
